<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Animation</title>
</head>

<body>
  <div class="carousel">
    <figure>
      <div class="slide">
        <p>It was a dark and stormy night…</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-01.jpg" alt="img_1" id="img_1">
      </div>

      <div class="slide">
        <p>Suddenly, there’s a knock on Mario’s door! Who could it be?</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-02.jpg" alt="img_2" id="img_2">
      </div>

      <div class="slide">
        <p>It’s Princess Peach, of course. She looks worried!</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-03.jpg" alt="img_3" id="img_3">
      </div>

      <div class="slide">
        <p>Mario inspects the letter brought by Princess Peach.</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-04.jpg" alt="img_4" id="img_4">
      </div>

      <div class="slide">
        <p>A blank sheet of paper…in the shape of a Toad?!</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-05.jpg" alt="img_5" id="img_5">
      </div>

      <div class="slide">
        <p>Mario drops the paper in surprise.</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-06.jpg" alt="img_6" id="img_6">
      </div>

      <div class="slide">
        <p>But something catches his eye!</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-07.jpg" alt="img_7" id="img_7">
      </div>

      <div class="slide">
        <p>That stamp looks awfully familiar…</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-08.jpg" alt="img_8" id="img_8">
      </div>

      <div class="slide">
        <p>Aha! Mario recalls where he’s seen that stamp before.</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-09.jpg" alt="img_9" id="img_9">
      </div>

      <div class="slide">
        <p>Postmarked from Prism Island, eh?</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-10.jpg" alt="img_10" id="img_10">
      </div>

      <div class="slide">
        <p>Next stop, Prism Island!</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-11.jpg" alt="img_11" id="img_11">
      </div>

      <div class="slide">
        <p>So…what are they supposed to do now?</p>
        <img src="../code-review-assets/slideshow-imgs/2x1_PMCSGalleryOpeningStory_v01-12.jpg" alt="img_12" id="img_12">
      </div>
    </figure>
  </div>
</body>

</html>
